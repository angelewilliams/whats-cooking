<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya" rel="stylesheet">
    <title>Whats Cookin</title>
  </head>
  <body>
    <header>
      <h1>Whats Cooking</h1>
      <section class="nav-bar">
        <div class="page-select">
          <div class="nav-bar-item">
            <h2>All Recipes</h2>
            <div class= "underline-box"id="selectFormIndicator1"></div>
          </div>
          <div class="nav-bar-item">
            <h2>Saved Recipes</h2>
            <div class= "underline-box hidden" id="selectFormIndicator2"></div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="filter-section">
        <h3 class="filter-header">Filters</h3>
        <form>
          <h4>Meal Type</h4>
          <input type="radio" id="breakfast" name="meal-type" value="breakfast">
          <label for="breakfast">Breakfast</label><br>
          <input type="radio" id="lunch" name="meal-type" value="lunch">
          <label for="lunch">Lunch</label><br>
          <input type="radio" id="dinner" name="meal-type" value="dinner">
          <label for="dinner">Dinner</label><br>
          <input type="radio" id="snack" name="meal-type" value="snack">
          <label for="snack">Snack</label><br>
          <input type="radio" id="dip" name="meal-type" value="dip">
          <label for="dip">Sauce / Dip</label>
        </form>
      </section>
      <section class="recipes-wrapper">
        <input type="text" placeholder="Search..">
        <section class="recipes-section" id="recipesSection">
          <section class="recipe-preview">
            <section class="recipe-heading">
              <h3>Recipe Name</h3>
            </section>
            <div class="recipe-img">
              <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/180906-delish-seo-00017-1537277923.jpg?crop=1.00xw:0.751xh;0,0.249xh&resize=1200:*">
            </div>
            <section class="recipe-info">
              <section class="tag-icon-section">
                <div class="icons-section" >
                  <img class="icon add-to-cook" src="./images/icon_fire_symbol_unlit.png">
                  <img class="icon add-to-saved" src="./images/icon_banner_add.png">
                </div>
              </section>
            </section>
          </section>
        </section>
      </section>
    </main>
    <div class="popup-shadow hidden">
    </div>
    <section class="popup-div hidden" id="specificRecipe">
      <section class="recipe-popout">
        <div class="popup-name">
          <h3>Cookies!</h3>
        </div>
        <div class="popup-image">
          <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/180906-delish-seo-00017-1537277923.jpg?crop=1.00xw:0.751xh;0,0.249xh&resize=1200:*">
        </div>
        <div class="popup-icons">
          <img class="popup-icon add-to-cook" src="./images/icon_fire_symbol_unlit.png">
          <img class="popup-icon add-to-saved" src="./images/icon_banner_add.png">
        </div>
        <div class="popup-data">
          <div class="popup-ingredient">
            <h3>Ingredients</h3>
          </div>        
          <div class="popup-instructions">
            <h3>Instructions</h3>
          </div>
        </div>
      </section>
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
