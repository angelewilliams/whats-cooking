<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya" rel="stylesheet">
    <title>Whats Cookin</title>
  </head>
  <body>
    <header>
      <h1>Whats Cooking</h1>
      <section class="nav-bar">
        <div class="page-select">
          <button class="nav-bar-item" id="allRecipes">
            <h2>All Recipes</h2>
            <div class= "underline-box-all underline-box"></div>
          </button>
          <button class="nav-bar-item" id="saveRecipes">
            <h2>Saved Recipes</h2>
            <div class= "underline-box-saved underline-box hidden"></div>
          </button>
        </div>
      </section>
    </header>
    <main>
      <section class="filter-section">
        <h3 class="filter-header">Filters</h3>
        <form id="filterForm">
          <h4>Meal Type</h4>
          <button id="clear" type='reset' class="reset-filters-button" name="meal-type">
            Reset Filters
          </button><br>
        </form>
      </section>
      <section class="recipes-wrapper">
        <input type="search" placeholder="Search by name.." id="searchBar">
        <section class="recipes-section" id="recipesSection">
        </section>
      </section>
    </main>
    <div class="popup-shadow hidden" id="shadow">
    </div>
    <section class="popup-div hidden" id="specificRecipe">
      <section class="recipe-popout">
        <div class="popup-name">
          <h3 id="popupName">Cookies!</h3>
        </div>
        <div class="popup-image">
          <img id="popupImage" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/180906-delish-seo-00017-1537277923.jpg?crop=1.00xw:0.751xh;0,0.249xh&resize=1200:*">
        </div>
        <div class="popup-icons">
          <img class="popup-icon add-to-cook" src="./images/icon_fire_symbol_unlit.png" id="popupAddCook">
          <img class="popup-icon add-to-saved" src="./images/icon_banner_add.png" id="popupAddSaved">
        </div>
        <div class="popup-data">
          <div class="popup-ingredient">
            <h3>Ingredients</h3>
            <div id="popupIngredients"></div>
          </div>
          <div class="popup-instructions">
            <h3>Instructions</h3>
            <div id="popupInstructions"></div>
          </div>
        </div>
      </section>
    </section>
  </body>
  <script src="bundle.js"></script>
</html>
